<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMDb Home page (old version)</title>

  <link href="scss/normalize.css" rel="stylesheet">
  <link href="scss/font-awesome.css" rel="stylesheet">
  <link href="scss/slick.css" rel="stylesheet">
  <link href="scss/slick-theme.css" rel="stylesheet">
  <link href="scss/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-block">
        <a href="http://www.imdb.com/?ref_=nv_home" class="header__home-page"><img src="img/IMDB__Home-page.jpg" alt=""></a>

        <input type="text" class="header__search-input" placeholder="Find Movies, TV Shows, Celebrities and more...">

        <select name="" id="" class="header__select">
          <option value="">All</option>
          <option value="">Titles</option>
          <option value="">TV Episodes</option>
          <option value="">Names</option>
          <option value="">Companies</option>
          <option value="">Keywords</option>
          <option value="">Advanced Search</option>
        </select>

        <div class="header__search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>

        <div class="header__IMDb-pro">
          <h1>IMDb<span class="span_blue">Pro</span> Account</h1>
          <p>30-day free trial</p>
        </div>

        <div class="header__IMDb-info">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <a href="http://m.imdb.com/?ref_=ft_mdot" class="header__IMDb-info_link">IMDB Apps</a>
        </div>

        <div class="header__IMDb-info">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          <a href="http://www.imdb.com/help/?ref_=nb_hlp" class="header__IMDb-info_link">Help</a>
        </div>
      </div>
    </div>
  </header>

  <section class="section__top-nav">
    <div class="container">
      <div class="top-nav">
        <nav class="top-nav__main">
          <ul>
            <li><a href="http://www.imdb.com/movies-in-theaters/?ref_=nv_tp_inth_1">Movies</a>, <a href="http://www.imdb.com/chart/toptv/?ref_=nv_tp_tv250_2">TV</a> & <a href="http://www.imdb.com/showtimes/?ref_=nv_tp_sh_3">Showtimes</a></li>
            <li><a href="http://www.imdb.com/search/name?gender=male,female&ref_=nv_tp_cel_1">Celebs</a>, <a href="http://www.imdb.com/awards-central/?ref_=nv_tp_awrd_2">Events</a> & <a href="http://www.imdb.com/gallery/rg784964352?ref_=nv_tp_ph_3">Photos</a></li>
            <li><a href="http://www.imdb.com/news/top?ref_=nv_tp_nw_1">News</a> & <a href="http://www.imdb.com/czone/?ref_=nv_cm_cz_2">Community</a></li>
          </ul>
        </nav>
        <div class="top-nav__account">
          <div class="watchlist dropdown">
            <span class="watchlist__span">Watchlist <i class="fa fa-caret-down" aria-hidden="true"></i></span>

            <ul class="dropdown-content">
              <li><a href="">Your Watchlist</a></li>
              <li><a href="http://www.imdb.com/search/title?count=100&title_type=feature,tv_series&ref_=nv_wl_img_2">Popular Movie</a></li>
              <li><a href="http://www.imdb.com/chart/top?ref_=nv_wl_img_3">IMDb Top 250</a></li>
            </ul>
          </div>

          <div class="account dropdown">
            <span><i class="fa fa-user" aria-hidden="true"></i><i class="fa fa-caret-down" aria-hidden="true"></i></span>

            <ul class="dropdown-content">
              <li><a href="">Your Activity</a></li>
              <li><a href="">Your Lists</a></li>
              <li><a href="">Your Ratings</a></li>
              <li><a href="">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>

  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.nice-select.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
